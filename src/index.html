<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Harry's Cabinet</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>

            <!--Home-->
            <container class="home inactive">
                <section class="home-header">
                    <div class= "home-header-logo">
                        <img src="assets/logo-gold.png" alt="Harry's Cabinet"/>
                    </div>
                    <div class="home-header-slogan">
                        <span>Welcome to our magical space</span>
                    </div>
                </section>
                <section class="home-searcher">
                    <div class="home-searcher-input">
                        <div class="search-input">
                            <input type="text" placeholder="Try 'Gryffindor'" id="search">
                        </div>
                        <div class="search-button">
                            <button>
                                <img src="assets/search.png" alt="search icon"/>
                            </button>
                        </div>
                    </div>
                    <div class="home-more-button">
                        <button>...</button>
                    </div>
                </section>
            </container>

            <!--nav-->
            <container class="nav-searcher">
                <section class="nav-searcher-top">
                    <div class= "searcher-top-logo">
                        <img src="assets/logo-gold.png" alt="Harry's Cabinet">
                    </div>
                    <div class="searcher-top-bar">
                        <div class="searcher-top-bar-input">
                            <input type="text" placeholder="Try 'Gryffindor'"/>
                        </div>
                        <div class="searcher-top-bar-button">
                            <button>
                                <img src="assets/search.png" alt="">
                            </button>
                        </div>
                    </div>
                </section>
                <section class="nav-searcher-bottom">
                    <div class="searcher-bottom-buttons searcher-bottom-sort">
                        <button>Sort</button>
                    </div>
                    <div class="searcher-bottom-buttons searcher-bottom-filter">
                        <button>Filter</button>
                    </div>
                </section>
            </container>

        <!--Search results-->

        <!--Characters details-->

        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
