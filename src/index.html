<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Harry's Cabinet</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
      <!--Home-->
      <container class="home "> <!--"inactive"-->
        <section class="home-header">
          <div class= "home-header-logo">
            <img src="assets/logo-gold.png" alt="Harry's Cabinet"/>
          </div>
          <div class="home-header-slogan">
            <span>Welcome to our magical space</span>
          </div>
        </section>
        <section class="home-searcher">
          <div class="home-searcher-input">
            <div class="search-input">
              <input type="text" placeholder="Try 'Gryffindor'" id="search" class="inpuuuut">
              <button>üîç</button>
            </div>
          </div>
          <div class="home-more-button">
            <button class="dotsButton" id="dotsButton" >...</button>
            <button class="charactersButton inactive" id="charactersButton" >Characters</button>
          </div>
        </section>
      </container>

      <!--nav-->
      <container class="nav-searcher inactive"> <!--"inactive"-->
          <section class="nav-searcher-top">
              <div class= "searcher-top-logo">
                  <img src="assets/logo-gold.png" alt="Harry's Cabinet">
              </div>
              <div class="searcher-top-bar">
                <div class="searcher-top-bar-input">
                  <input type="text" placeholder="Try 'Gryffindor'" id="searchTwo" class="inpuuuut"/>
                  <button>üîç</button>
              </div>
              </div>
          </section>
          <section class="nav-searcher-bottom">
              <div class="searcher-bottom-sort">
                  <button>
                    <img src="./assets/sort.svg" alt="sort button icon"/>
                  </button>
              </div>
              <div class="searcher-bottom-buttons searcher-bottom-filter">
                  <button>
                    <img src="./assets/filter.svg" alt="filter button icon"/>
                  </button>
              </div>
          </section>
      </container>

  <!--Sort menu-->
      <container class="inactive inactive">
        <form>
          <p>Sort by</p>
          <input type="radio" name='a-z' value="a-z">
          <label for="a-z"></label>
        </form>
      </container>
  <!--Search results-->

      <container class="search-results">
        <section class="results" id="results">
        </section>
      </container>

      <!--Characters details-->

      <container class="characters-details">
        <section class="details" id="details">
        </section>
      </container>

    </main>
  <script src="main.js" type="module"></script></body>
</html>
