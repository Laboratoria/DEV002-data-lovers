<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enriqueta's</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header>
      <h1 class="mainHeader">Enriqueta's Card Validation</h1>
      <p class="paragraph">Como solo aceptamos tarjetas de crédito en nuestra plataforma,
        <br>te invitamos a comprobar si tu tarjeta es válida.
      </p>
    </header>
    
  <main>
    <div class="contenedor">

     <!--Formulario-->

      <form action="" class="cardForm" id="cardForm">

        <div class="group">
          <label class= "inputNumber" for="inputNumber">Número Tarjeta</label>
          <input type="text" id="inputNumber" maxlength="24" autocomplete="off">
        </div>

        <div class="group">
          <label class= "inputName" for="inputName">Nombre Tarjeta</label>
          <input type="text" id="inputName" maxlength="40" autocomplete="off">
        </div>

        <div class="flexbox">
          <button type="submit" class="btn-send" id="button">Validar</button>
        </div>

      </form>

     <!--Tarjeta-->

      <section class="card" id="card">
        <div class="info">

          <div class="flexbox">

           <div class="group" id="textNumber">
             <p class="labelNumber">Número Tarjeta</p>
             <p class="number">0000 0000 0000 0000</p>
           </div>

           <div class="group" id="textName">
             <p class="labelName">Nombre Tarjeta</p>
             <p class="name">Enriqueta Marraqueta</p>
           </div>

          </div>
        </div>
      </section>
    </div>
  </main>

    <footer></footer>

    <script src="./index.js" type="module"></script>

  </body>
</html>
